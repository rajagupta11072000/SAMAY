<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samay</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Samay</h1>
    <div>
      <button onclick="toggleTheme()">ЁЯМУ</button>
      <button onclick="toggleFocusMode()">ЁЯОп</button>
    </div>
  </header>

  <main>
    <section class="card" id="clock-card">
      <h2>тП░ рдбрд┐рдЬрд┐рдЯрд▓ рдШрдбрд╝реА</h2>
      <div id="digital-clock"></div>
    </section>

    <section class="card" id="world-card">
      <h2>ЁЯМН рд╡рд░реНрд▓реНрдб рдХреНрд▓реЙрдХ</h2>
      <div id="world-time-grid"></div>
    </section>

    <section class="card" id="alarm-card">
      <h2>ЁЯФФ рдЕрд▓рд╛рд░реНрдо</h2>
      <input type="time" id="alarm-time" />
      <button onclick="setAlarm()">Set Alarm</button>
      <div id="alarm-status">---</div>
      <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
    </section>

    <section class="card" id="stopwatch-card">
      <h2>тП▒ рд╕реНрдЯреЙрдкрд╡реЙрдЪ</h2>
      <div id="stopwatch-display">00:00:00</div>
      <div class="controls">
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
      </div>
      <div id="stopwatch-history"></div>
      <button onclick="exportCSV()">Export CSV</button>
    </section>

    <section class="card" id="timer-card">
      <h2>тМЫ рдЯрд╛рдЗрдорд░</h2>
      <input type="number" id="timer-mins" placeholder="рдорд┐рдирдЯ рдбрд╛рд▓реЗрдВ" />
      <button onclick="startTimer()">Start</button>
      <div id="timer-display">00:00</div>
    </section>

    <section class="card" id="pomodoro-card">
      <h2>ЁЯНЕ Pomodoro</h2>
      <div id="pomodoro-display">25:00</div>
      <div class="controls">
        <button onclick="startPomodoro()">Start</button>
        <button onclick="resetPomodoro()">Reset</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
