<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Class Clock</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --accent: #00e5ff;
            --danger: #ff4081;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }

        /* Content Sections */
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Clock Styles */
        .digital-clock { font-size: 3.5rem; font-weight: bold; margin: 20px 0; }
        .date-display { color: #bbb; font-size: 1.2rem; }

        /* World Clock Grid */
        .world-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: left; }
        .city-card { background: #2c2c2c; padding: 10px; border-radius: 10px; }
        .city-name { color: #888; font-size: 0.9rem; }
        .city-time { font-size: 1.2rem; font-weight: bold; }

        /* Controls */
        button.action-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            font-size: 1rem;
        }
        .btn-start { background-color: var(--accent); color: #000; }
        .btn-stop { background-color: var(--danger); color: white; }
        .btn-reset { background-color: #444; color: white; }

        input {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('clock')">Clock</button>
        <button class="tab-btn" onclick="switchTab('world')">World</button>
        <button class="tab-btn" onclick="switchTab('alarm')">Alarm</button>
        <button class="tab-btn" onclick="switchTab('stopwatch')">Stopwatch</button>
    </div>

    <!-- Main Clock -->
    <div id="clock" class="tab-content active">
        <div class="digital-clock" id="main-time">00:00:00</div>
        <div class="date-display" id="main-date">Loading...</div>
    </div>

    <!-- World Clock -->
    <div id="world" class="tab-content">
        <div class="world-grid" id="world-grid"></div>
    </div>

    <!-- Alarm -->
    <div id="alarm" class="tab-content">
        <input type="time" id="alarm-input">
        <button class="action-btn btn-start" onclick="setAlarm()">Set Alarm</button>
        <div id="alarm-status" style="margin-top: 20px; color: var(--accent);"></div>
    </div>

    <!-- Stopwatch -->
    <div id="stopwatch" class="tab-content">
        <div class="digital-clock" id="sw-display">00:00:00</div>
        <button class="action-btn btn-start" onclick="startStopwatch()">Start</button>
        <button class="action-btn btn-stop" onclick="stopStopwatch()">Stop</button>
        <button class="action-btn btn-reset" onclick="resetStopwatch()">Reset</button>
    </div>
</div>

<script>
    // 1. Main Clock Logic
    function updateClock() {
        const now = new Date();
        document.getElementById('main-time').innerText = now.toLocaleTimeString();
        document.getElementById('main-date').innerText = now.toDateString();
        
        // Check Alarm
        if(alarmTime === now.toTimeString().slice(0,5) && !alarmTriggered) {
            alert("ALARM! WAKE UP!");
            alarmTriggered = true;
        }
        updateWorldClocks();
    }
    setInterval(updateClock, 1000);

    // 2. World Clock Logic
    const cities = [
        { name: 'New York', zone: 'America/New_York' },
        { name: 'London', zone: 'Europe/London' },
        { name: 'Tokyo', zone: 'Asia/Tokyo' },
        { name: 'Dubai', zone: 'Asia/Dubai' }
    ];
    
    function updateWorldClocks() {
        const grid = document.getElementById('world-grid');
        grid.innerHTML = '';
        cities.forEach(city => {
            const time = new Date().toLocaleTimeString('en-US', { timeZone: city.zone });
            grid.innerHTML += `
                <div class="city-card">
                    <div class="city-name">${city.name}</div>
                    <div class="city-time">${time}</div>
                </div>`;
        });
    }

    // 3. Alarm Logic
    let alarmTime = null;
    let alarmTriggered = false;
    function setAlarm() {
        alarmTime = document.getElementById('alarm-input').value;
        alarmTriggered = false;
        document.getElementById('alarm-status').innerText = "Alarm Set for " + alarmTime;
    }

    // 4. Stopwatch Logic
    let swInterval, swSeconds = 0;
    function startStopwatch() {
        clearInterval(swInterval);
        swInterval = setInterval(() => {
            swSeconds++;
            const date = new Date(0);
            date.setSeconds(swSeconds);
            document.getElementById('sw-display').innerText = date.toISOString().substr(11, 8);
        }, 1000);
    }
    function stopStopwatch() { clearInterval(swInterval); }
    function resetStopwatch() {
        stopStopwatch();
        swSeconds = 0;
        document.getElementById('sw-display').innerText = "00:00:00";
    }

    // Tab Switching
    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.target.classList.add('active');
    }
</script>
</body>
</html>
