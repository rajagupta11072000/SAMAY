<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMAY 3.0 | Ultimate Chronometer</title>
    <!-- Astronomy Engine for Vedic Calc -->
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js"></script>
    <style>
        :root {
            --bg: #050505;
            --panel: #121212;
            --neon-blue: #00f0ff;
            --neon-gold: #ffaa00;
            --danger: #ff2a2a;
            --text: #e0e0e0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body { background: var(--bg); color: var(--text); display: flex; justify-content: center; min-height: 100vh; }
        
        .app-shell {
            width: 100%; max-width: 480px; background: var(--panel);
            display: flex; flex-direction: column; height: 100vh;
            border-left: 1px solid #333; border-right: 1px solid #333;
        }

        /* Header */
        .header {
            padding: 20px; text-align: center;
            background: linear-gradient(180deg, rgba(0,240,255,0.1), transparent);
        }
        .main-time { font-size: 3rem; font-weight: bold; color: var(--neon-blue); text-shadow: 0 0 15px rgba(0,240,255,0.3); }
        .ai-strip { 
            background: #1a1a1a; padding: 10px; margin: 10px 20px; border-radius: 8px;
            border-left: 3px solid var(--neon-gold); font-size: 0.85rem; display: flex; gap: 10px; align-items: center;
        }

        /* Tab Content */
        .content-area { flex: 1; overflow-y: auto; padding: 20px; }
        .view { display: none; animation: fadeIn 0.3s; }
        .view.active { display: block; }

        /* GRID LAYOUTS */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: #1e1e1e; padding: 15px; border-radius: 12px; border: 1px solid #333; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .val { font-size: 1.1rem; font-weight: bold; margin-top: 5px; }

        /* WORLD CLOCK */
        .city-row { 
            display: flex; justify-content: space-between; padding: 15px; 
            border-bottom: 1px solid #333; align-items: center;
        }
        .city-time { font-family: monospace; font-size: 1.2rem; color: var(--neon-blue); }

        /* TOOLS */
        .btn { 
            padding: 10px 20px; border-radius: 50px; border: none; font-weight: bold; 
            cursor: pointer; margin: 5px; 
        }
        .btn-blue { background: var(--neon-blue); color: #000; }
        .btn-red { background: var(--danger); color: #fff; }
        .stopwatch-big { font-size: 2.5rem; text-align: center; margin: 20px 0; font-family: monospace; }

        /* NAV BAR */
        .nav { 
            display: flex; justify-content: space-around; background: #151515; 
            padding: 10px; border-top: 1px solid #333;
        }
        .nav-item { 
            background: none; border: none; color: #666; font-size: 0.7rem; 
            display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer;
        }
        .nav-item.active { color: var(--neon-gold); }
        .nav-icon { font-size: 1.2rem; }

        @keyframes fadeIn { from {opacity:0} to {opacity:1} }
    </style>
</head>
<body>

<div class="app-shell">
    <!-- HEADER -->
    <div class="header">
        <div class="main-time" id="clock">00:00:00</div>
        <div style="color: #888" id="date">...</div>
    </div>
    
    <div class="ai-strip" id="ai-box">
        <span>ü§ñ</span> <span id="ai-msg">Loading AI...</span>
    </div>

    <!-- CONTENT -->
    <div class="content-area">
        
        <!-- TAB 1: PANCHANG -->
        <div id="view-panchang" class="view active">
            <h3 style="color:var(--neon-gold); margin-bottom:15px">Vedic Status</h3>
            <div class="grid-2">
                <div class="card"><div class="label">Tithi</div><div class="val" id="p-tithi">--</div></div>
                <div class="card"><div class="label">Nakshatra</div><div class="val" id="p-nak">--</div></div>
                <div class="card"><div class="label">Rahukaal</div><div class="val" id="p-rahu" style="color:var(--danger)">--</div></div>
                <div class="card"><div class="label">Brahma M.</div><div class="val">04:24 - 05:12</div></div>
            </div>
        </div>

        <!-- TAB 2: WORLD -->
        <div id="view-world" class="view">
            <div id="world-list"></div>
        </div>

        <!-- TAB 3: TOOLS (Stopwatch/Alarm) -->
        <div id="view-tools" class="view">
            <!-- Alarm Section -->
            <div class="card" style="margin-bottom: 20px;">
                <div class="label">SET ALARM</div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="time" id="alarm-in" style="background:#333; border:none; color:#fff; padding:10px; border-radius:5px;">
                    <button class="btn btn-blue" onclick="setAlarm()">Set</button>
                </div>
                <div id="alarm-stat" style="margin-top:5px; font-size:0.8rem; color:var(--neon-gold)"></div>
            </div>

            <!-- Stopwatch -->
            <div class="card">
                <div class="label">STOPWATCH</div>
                <div class="stopwatch-big" id="sw-disp">00:00:00</div>
                <div style="text-align:center">
                    <button class="btn btn-blue" onclick="swStart()">Start</button>
                    <button class="btn btn-red" onclick="swStop()">Stop</button>
                    <button class="btn" style="background:#444; color:#fff" onclick="swReset()">Rst</button>
                </div>
            </div>
        </div>
    </div>

    <!-- NAVIGATION -->
    <div class="nav">
        <button class="nav-item active" onclick="nav('panchang', this)"><span class="nav-icon">üïâÔ∏è</span>Panchang</button>
        <button class="nav-item" onclick="nav('world', this)"><span class="nav-icon">üåç</span>World</button>
        <button class="nav-item" onclick="nav('tools', this)"><span class="nav-icon">‚è±Ô∏è</span>Tools</button>
    </div>
</div>

<script>
    // --- 1. CORE CLOCK & AI ---
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {hour12:false});
        document.getElementById('date').innerText = now.toDateString();
        checkAlarm(now);
        if(now.getSeconds()===0) updatePanchang(now);
        updateWorld(now);
    }
    setInterval(updateClock, 1000);

    // --- 2. WORLD CLOCK ---
    const cities = [
        {name:'New York', z:'America/New_York'},
        {name:'London', z:'Europe/London'},
        {name:'Dubai', z:'Asia/Dubai'},
        {name:'Tokyo', z:'Asia/Tokyo'}
    ];
    function updateWorld(now) {
        let html = '';
        cities.forEach(c => {
            const t = now.toLocaleTimeString('en-US', {timeZone:c.z, hour12:false});
            html += `<div class="city-row"><span>${c.name}</span><span class="city-time">${t}</span></div>`;
        });
        document.getElementById('world-list').innerHTML = html;
    }

    // --- 3. PANCHANG ENGINE (Simplified Logic) ---
    function updatePanchang(now) {
        // Uses Astronomy Engine if available, else fallback
        try {
            const sun = Astronomy.EclipticLongitude('Sun', now);
            const moon = Astronomy.EclipticLongitude('Moon', now);
            const ayanamsa = 24.22;
            const moonSid = (moon - ayanamsa + 360) % 360;
            const sunSid = (sun - ayanamsa + 360) % 360;
            
            // Tithi
            const tithiIdx = Math.ceil(((moonSid - sunSid + 360) % 360) / 12);
            document.getElementById('p-tithi').innerText = "Tithi " + tithiIdx;

            // Nakshatra
            const nakIdx = Math.floor(moonSid / 13.333);
            const naks = ["Ashwini","Bharani","Krittika","Rohini","Mrigashirsha","Ardra","Punarvasu","Pushya","Ashlesha","Magha","Purva P.","Uttara P.","Hasta","Chitra","Swati","Vishakha","Anuradha","Jyeshtha","Mula","Purva A.","Uttara A.","Shravana","Dhanishtha","Shatabhisha","Purva B.","Uttara B.","Revati"];
            document.getElementById('p-nak').innerText = naks[nakIdx] || "Unknown";

            // AI Advice
            const h = now.getHours();
            const el = document.getElementById('ai-msg');
            const box = document.getElementById('ai-box');
            if(h >= 4 && h < 6) { el.innerText = "Brahma Muhurat: Meditate now."; box.style.borderColor = "#0f0"; }
            else if(h >= 10 && h < 12) { el.innerText = "High Energy: Work hard."; box.style.borderColor = "#00f0ff"; }
            else { el.innerText = "Samay Shubh Hai."; box.style.borderColor = "var(--neon-gold)"; }

        } catch(e) { console.log("Init..."); }
    }

    // --- 4. ALARM ---
    let alarmTime = null;
    function setAlarm() {
        alarmTime = document.getElementById('alarm-in').value;
        document.getElementById('alarm-stat').innerText = "Alarm set for " + alarmTime;
    }
    function checkAlarm(now) {
        if(alarmTime && now.toTimeString().slice(0,5) === alarmTime && now.getSeconds() === 0) {
            alert("‚è∞ WAKE UP! SAMAY ALARM!");
            alarmTime = null;
            document.getElementById('alarm-stat').innerText = "";
        }
    }

    // --- 5. STOPWATCH ---
    let swInt, swSec=0;
    function swStart() {
        if(swInt) return;
        swInt = setInterval(() => {
            swSec++;
            const d = new Date(swSec * 1000);
            document.getElementById('sw-disp').innerText = d.toISOString().substr(11,8);
        }, 1000);
    }
    function swStop() { clearInterval(swInt); swInt=null; }
    function swReset() { swStop(); swSec=0; document.getElementById('sw-disp').innerText = "00:00:00"; }

    // NAV
    function nav(id, btn) {
        document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
        document.getElementById('view-'+id).classList.add('active');
        btn.classList.add('active');
    }
    
    // Init
    updatePanchang(new Date());
</script>
</body>
</html>
