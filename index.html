<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Samay</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light">

  <aside id="sidebar">
    <h2>Samay</h2>
    <ul>
      <li class="active" onclick="switchTab('clock')">Clock</li>
      <li onclick="switchTab('world')">World</li>
      <li onclick="switchTab('alarm')">Alarm</li>
      <li onclick="switchTab('stopwatch')">Stopwatch</li>
      <li onclick="switchTab('timer')">Timer</li>
      <li onclick="switchTab('pomodoro')">Pomodoro</li>
    </ul>
    <div class="modes">
      <button onclick="toggleTheme()">ЁЯМУ Theme</button>
      <button onclick="toggleFocusMode()">ЁЯОп Focus</button>
    </div>
  </aside>

  <main id="content">
    <section id="clock-tab" class="tab active">
      <h3>тП░ рдбрд┐рдЬрд┐рдЯрд▓ рдШрдбрд╝реА</h3>
      <div id="digital-clock"></div>
    </section>

    <section id="world-tab" class="tab">
      <h3>ЁЯМН рд╡рд░реНрд▓реНрдб рдХреНрд▓реЙрдХ</h3>
      <div id="world-grid"></div>
    </section>

    <section id="alarm-tab" class="tab">
      <h3>ЁЯФФ рдЕрд▓рд╛рд░реНрдо</h3>
      <input type="time" id="alarm-time">
      <button onclick="setAlarm()">Set</button>
      <p id="alarm-status">---</p>
      <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
    </section>

    <section id="stopwatch-tab" class="tab">
      <h3>тП▒ рд╕реНрдЯреЙрдкрд╡реЙрдЪ</h3>
      <div id="stop-display">00:00:00</div>
      <div class="ctrl"><button onclick="startStopwatch()">Start</button><button onclick="stopStopwatch()">Stop</button><button onclick="resetStopwatch()">Reset</button><button onclick="exportCSV()">Export</button></div>
      <div id="history"></div>
    </section>

    <section id="timer-tab" class="tab">
      <h3>тМЫ рдЯрд╛рдЗрдорд░</h3>
      <input type="number" id="timer-input" placeholder="рдорд┐рдирдЯ">
      <button onclick="startTimer()">Start</button>
      <div id="timer-display">00:00</div>
    </section>

    <section id="pomodoro-tab" class="tab">
      <h3>ЁЯНЕ Pomodoro</h3>
      <div id="pomo-display">25:00</div>
      <div class="ctrl"><button onclick="startPomodoro()">Start</button><button onclick="resetPomodoro()">Reset</button></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
